<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome RECIS Angkatan 70</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --dark: #0a0a1a;
            --light: #f8f9fa;
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            perspective: 1000px;
        }
        
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Welcome Section - Cyberpunk Style */
        .welcome-container {
            position: absolute;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
            text-shadow: 0 0 10px var(--neon-blue);
            filter: drop-shadow(0 0 15px var(--neon-pink));
        }
        
        .welcome-container.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: neonGlow 2s infinite alternate;
        }
        
        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-pink),
                    0 0 30px var(--neon-purple);
            }
            to {
                text-shadow: 
                    0 0 15px var(--neon-blue),
                    0 0 25px var(--neon-pink),
                    0 0 35px var(--neon-purple);
            }
        }
        
        .main-text {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .sub-text {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-top: 1rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        /* Message Section - Holographic Display */
        .message-container {
            position: absolute;
            opacity: 0;
            transform: translateY(30px) rotateX(45deg);
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1) 0.5s;
            max-width: 800px;
            padding: 40px;
            background: linear-gradient(135deg, 
                rgba(5, 217, 232, 0.1), 
                rgba(255, 42, 109, 0.1));
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(5, 217, 232, 0.3);
            box-shadow: 
                0 0 30px rgba(5, 217, 232, 0.3),
                inset 0 0 20px rgba(255, 42, 109, 0.3);
            z-index: 20;
            transform-style: preserve-3d;
        }
        
        .message-container.active {
            opacity: 1;
            transform: translateY(0) rotateX(0);
            animation: hologramPulse 3s infinite;
        }
        
        @keyframes hologramPulse {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(5, 217, 232, 0.3),
                    inset 0 0 20px rgba(255, 42, 109, 0.3);
                border: 1px solid rgba(5, 217, 232, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(5, 217, 232, 0.5),
                    inset 0 0 30px rgba(255, 42, 109, 0.5);
                border: 1px solid rgba(5, 217, 232, 0.5);
            }
        }
        
        .message-line {
            margin-bottom: 2rem;
            font-size: 2rem;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }
        
        .message-line::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            transition: width 1s ease 0.5s;
        }
        
        .message-line.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message-line.active::after {
            width: 100%;
        }
        
        .message-line:nth-child(1) { 
            color: var(--neon-pink);
            text-shadow: 0 0 10px rgba(255, 42, 109, 0.7);
        }
        .message-line:nth-child(2) { 
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(5, 217, 232, 0.7);
        }
        .message-line:nth-child(3) { 
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 230, 109, 0.7);
        }
        
        /* Cyber Grid Background */
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
        
        /* Binary Rain Effect */
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .binary-column {
            position: absolute;
            top: -100%;
            width: 1em;
            color: rgba(5, 217, 232, 0.7);
            font-size: 18px;
            text-align: center;
            text-shadow: 0 0 5px rgba(5, 217, 232, 0.5);
            writing-mode: vertical-rl;
            animation: binaryFall linear infinite;
        }
        
        @keyframes binaryFall {
            to { transform: translateY(150vh); }
        }
        
        /* Cyber Orbs */
        .cyber-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.5;
            z-index: -1;
            animation: orbFloat 15s infinite ease-in-out;
        }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, 30px); }
            50% { transform: translate(20px, 60px); }
            75% { transform: translate(-30px, 40px); }
        }
        
        /* Cyber Lines */
        .cyber-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            transform-origin: left center;
            z-index: -1;
            animation: lineScan 3s infinite linear;
        }
        
        @keyframes lineScan {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-text {
                font-size: 3rem;
            }
            
            .sub-text {
                font-size: 1.3rem;
            }
            
            .message-container {
                max-width: 90%;
                padding: 20px;
            }
            
            .message-line {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- Cyber Grid Background -->
        <div class="cyber-grid"></div>
        
        <!-- Binary Rain Effect -->
        <div class="binary-rain" id="binaryRain"></div>
        
        <!-- Cyber Orbs -->
        <div id="cyberOrbs"></div>
        
        <!-- Cyber Lines -->
        <div id="cyberLines"></div>
        
        <!-- Welcome Section -->
        <div class="welcome-container" id="welcome">
            <div class="main-text animate__animated">Welcome RECIS Angkatan 70</div>
            <div class="sub-text animate__animated">dan angkatan lainnya</div>
        </div>
        
        <!-- Message Section -->
        <div class="message-container" id="message">
            <div class="message-line" id="line1">Perjalanan baru menunggu kalian!</div>
            <div class="message-line" id="line2">Ini tidak akan mudah, percayalah. Banyak hal yang menanti kita semua.</div>
            <div class="message-line" id="line3">Jaga diri, semangat belajar. Tunjukin kalau kita bisa.</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Initialize the scene with enhanced effects
        document.addEventListener('DOMContentLoaded', () => {
            createBinaryRain();
            createCyberOrbs();
            createCyberLines();
            startCyberAnimationSequence();
        });
        
        // Create binary rain effect
        function createBinaryRain() {
            const binaryRain = document.getElementById('binaryRain');
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'binary-column';
                
                // Random properties
                const left = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;
                const duration = 10 + Math.random() * 10;
                const characters = Math.floor(10 + Math.random() * 20);
                
                column.style.left = `${left}px`;
                column.style.animationDuration = `${duration}s`;
                column.style.animationDelay = `${delay}s`;
                
                // Generate random binary (with some 1s and 0s)
                let binaryText = '';
                for (let j = 0; j < characters; j++) {
                    binaryText += Math.random() > 0.3 ? '1' : '0';
                    binaryText += '<br>';
                }
                column.innerHTML = binaryText;
                
                binaryRain.appendChild(column);
            }
        }
        
        // Create floating cyber orbs
        function createCyberOrbs() {
            const cyberOrbs = document.getElementById('cyberOrbs');
            const orbCount = 5;
            const colors = ['rgba(255, 42, 109, 0.5)', 'rgba(5, 217, 232, 0.5)', 'rgba(211, 0, 197, 0.5)'];
            
            for (let i = 0; i < orbCount; i++) {
                const orb = document.createElement('div');
                orb.className = 'cyber-orb';
                
                // Random properties
                const size = 100 + Math.random() * 200;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const duration = 15 + Math.random() * 10;
                const delay = Math.random() * 5;
                
                orb.style.width = `${size}px`;
                orb.style.height = `${size}px`;
                orb.style.backgroundColor = color;
                orb.style.left = `${x}px`;
                orb.style.top = `${y}px`;
                orb.style.animationDuration = `${duration}s`;
                orb.style.animationDelay = `${delay}s`;
                
                cyberOrbs.appendChild(orb);
            }
        }
        
        // Create scanning cyber lines
        function createCyberLines() {
            const cyberLines = document.getElementById('cyberLines');
            const lineCount = 5;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'cyber-line';
                
                // Random properties
                const width = 100 + Math.random() * window.innerWidth/2;
                const top = Math.random() * window.innerHeight;
                const delay = Math.random() * 3;
                const duration = 2 + Math.random() * 3;
                
                line.style.width = `${width}px`;
                line.style.top = `${top}px`;
                line.style.left = `${Math.random() * (window.innerWidth - width)}px`;
                line.style.animationDuration = `${duration}s`;
                line.style.animationDelay = `${delay}s`;
                
                cyberLines.appendChild(line);
            }
        }
        
        // Main animation sequence with GSAP
        function startCyberAnimationSequence() {
            const welcome = document.getElementById('welcome');
            const message = document.getElementById('message');
            const mainText = document.querySelector('.main-text');
            const subText = document.querySelector('.sub-text');
            
            // Initial animations
            gsap.set([welcome, message], {visibility: 'visible'});
            
            // Welcome animation
            gsap.to(welcome, {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 1.5,
                ease: "power3.out",
                onComplete: () => {
                    // Add animated class to text
                    mainText.classList.add('animate__pulse');
                    subText.classList.add('animate__pulse');
                    
                    // Start cyber effects
                    startCyberPulse();
                }
            });
            
            // After welcome animation, transition to message
            setTimeout(() => {
                gsap.to(welcome, {
                    opacity: 0,
                    scale: 1.2,
                    duration: 1,
                    ease: "power2.in",
                    onComplete: () => {
                        // Message animation
                        gsap.to(message, {
                            opacity: 1,
                            y: 0,
                            rotateX: 0,
                            duration: 1.5,
                            ease: "elastic.out(1, 0.5)",
                            onComplete: showCyberMessages
                        });
                    }
                });
            }, 4000);
        }
        
        // Cyber pulse effect for welcome text
        function startCyberPulse() {
            const mainText = document.querySelector('.main-text');
            const subText = document.querySelector('.sub-text');
            
            setInterval(() => {
                gsap.to(mainText, {
                    scale: 1.05,
                    duration: 1,
                    yoyo: true,
                    repeat: 1,
                    ease: "sine.inOut"
                });
                
                gsap.to(subText, {
                    scale: 1.03,
                    duration: 1,
                    yoyo: true,
                    repeat: 1,
                    ease: "sine.inOut",
                    delay: 0.2
                });
            }, 2000);
        }
        
        // Show messages with cyber effects
        function showCyberMessages() {
            const lines = document.querySelectorAll('.message-line');
            
            lines.forEach((line, index) => {
                gsap.to(line, {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: index * 1.5,
                    ease: "back.out(1.7)",
                    onStart: () => {
                        // Add cyber line effect under each message
                        createMessageCyberLine(line);
                        
                        // Add particle burst for each line
                        if (index === 0) {
                            createParticleBurst(line, 'var(--neon-pink)');
                        } else if (index === 1) {
                            createParticleBurst(line, 'var(--neon-blue)');
                        } else {
                            createParticleBurst(line, 'var(--accent)');
                        }
                    }
                });
            });
            
            // Redirect after all animations
            setTimeout(() => {
                // Create final mega burst before redirect
                createMegaBurst();
                
                setTimeout(() => {
                    window.location.href = "index.html"; // Change to your target URL
                }, 2000);
            }, 8000);
        }
        
        // Create cyber line effect under message
        function createMessageCyberLine(element) {
            const line = document.createElement('div');
            line.className = 'cyber-line';
            
            const rect = element.getBoundingClientRect();
            
            line.style.width = `${rect.width}px`;
            line.style.left = `${rect.left}px`;
            line.style.top = `${rect.bottom + 5}px`;
            line.style.animation = 'none';
            line.style.transform = 'scaleX(0)';
            line.style.transformOrigin = 'left center';
            line.style.background = `linear-gradient(90deg, transparent, ${element.style.color || '#fff'}, transparent)`;
            
            document.body.appendChild(line);
            
            gsap.to(line, {
                scaleX: 1,
                duration: 1,
                ease: "power2.out",
                onComplete: () => {
                    gsap.to(line, {
                        opacity: 0,
                        duration: 0.5,
                        delay: 1,
                        onComplete: () => line.remove()
                    });
                }
            });
        }
        
        // Create particle burst effect
        function createParticleBurst(element, color) {
            const particleCount = 50;
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width/2;
            const centerY = rect.top + rect.height/2;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = 2 + Math.random() * 4;
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 120;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                const duration = 0.8 + Math.random() * 0.5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.borderRadius = '50%';
                particle.style.position = 'fixed';
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                particle.style.pointerEvents = 'none';
                particle.style.opacity = '0';
                
                document.body.appendChild(particle);
                
                // Animate with GSAP
                gsap.to(particle, {
                    x: tx,
                    y: ty,
                    opacity: 1,
                    duration: duration * 0.3,
                    ease: "power2.out"
                });
                
                gsap.to(particle, {
                    opacity: 0,
                    duration: duration * 0.7,
                    delay: duration * 0.3,
                    onComplete: () => particle.remove()
                });
            }
        }
        
        // Create final mega burst effect
        function createMegaBurst() {
            const particleCount = 200;
            const centerX = window.innerWidth/2;
            const centerY = window.innerHeight/2;
            const colors = ['var(--neon-pink)', 'var(--neon-blue)', 'var(--neon-purple)', 'var(--accent)'];
            
            // Create flash effect
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = '#fff';
            flash.style.opacity = '0';
            flash.style.zIndex = '100';
            flash.style.pointerEvents = 'none';
            document.body.appendChild(flash);
            
            gsap.to(flash, {
                opacity: 0.8,
                duration: 0.1,
                onComplete: () => {
                    gsap.to(flash, {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => flash.remove()
                    });
                }
            });
            
            // Create particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = 3 + Math.random() * 7;
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 300;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                const duration = 1 + Math.random();
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.borderRadius = '50%';
                particle.style.position = 'fixed';
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                particle.style.pointerEvents = 'none';
                particle.style.opacity = '0';
                particle.style.filter = 'blur(1px)';
                particle.style.boxShadow = `0 0 ${size*2}px ${size}px ${color}`;
                
                document.body.appendChild(particle);
                
                // Animate with GSAP
                gsap.to(particle, {
                    x: tx,
                    y: ty,
                    opacity: 1,
                    duration: duration * 0.3,
                    ease: "power2.out"
                });
                
                gsap.to(particle, {
                    opacity: 0,
                    duration: duration * 0.7,
                    delay: duration * 0.3,
                    onComplete: () => particle.remove()
                });
            }
        }
    </script>
</body>
</html>
